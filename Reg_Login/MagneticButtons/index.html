<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="form.css" />

    <script src="CircularButton.js"></script>
    <script src="animations.js"></script>

    <script src="anime-master/lib/anime.min.js"></script>

  <body>
    <div class="left-container">
      <div class="wrapper">
        <div class="quick-signup-button-container">
          <div class="wrapper">
            <div class="top-reg">
              <div id="toggle1">Sign in</div>
              <div id="toggle2" class="active">Sign up</div>
            </div>

            <h1>Sign Up Now</h1>
            <p class="tag-line">
              Select on of the options below to sign up for our services.
            </p>
          </div>

          <div class="quick-signup-button">
            <div class="wrapper">
              <img src="google-logo.png" alt="" />
              <p>Signup with Google</p>
            </div>
          </div>

          <div class="quick-signup-button">
            <div class="wrapper">
              <img class="round-edges" src="facebook-logo.png" alt="" />
              <p>Signup with Facebook</p>
            </div>
          </div>
        </div>

        <div class="or-line">
          <div>OR</div>
          <span></span>
        </div>

        <div class="local-signup-container">
          <div class="input-wrapper">
            <div class="icon">
              <img src="user.svg" alt="" />
            </div>
            <input type="text" placeholder="name" />
          </div>

          <div class="input-wrapper">
            <div class="icon">
              <img src="at-sign.svg" alt="" />
            </div>
            <input type="text" placeholder="email" />
          </div>

          <div class="input-wrapper">
            <div class="icon">
              <img src="key.svg" alt="" />
            </div>
            <input type="password" placeholder="password" />
          </div>

          <div class="signup-button">sign up</div>
        </div>
      </div>
    </div>

    <div class="outer-gold-container" style="display: none">
      <div class="champagne-bubbles-container"></div>

      <div class="center-container gold-container">
        <div class="title-container">
          The <b>parties</b> you don't wanna miss.😉
        </div>

        <div class="champagne-image-container">
          <div class="image-container">
            <img src="champagne-3.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="utilities.js"></script>
    <script>
      let centerContainer;

      let emojiQueue = [];

      let choice = range(0, 1);
      let animationType = ["champagne", "business"][choice];

      switch (animationType) {
        case "champagne":
          emojiQueue = ["💯", "🐳", "☀️", "🥸", "😈", "😯", "👀", "🌈"];
          centerContainer = document.querySelector(".gold-container");
          loadChampagneAnimation();
          break;
        case "business":
          emojiQueue = ["🧑‍💼", "👩🏽‍💼", "👨🏾‍💼", "💼", "💻", "💶", "📅", "📈"];
          centerContainer = document.querySelector(".sign-container");
          loadSignaturesAnimation();
          break;
      }

      const circularButtonController = new CircularButtonController({
        buttonCount: 4,
        emojiQueue,
      });

      circularButtonController.render();
    </script>
