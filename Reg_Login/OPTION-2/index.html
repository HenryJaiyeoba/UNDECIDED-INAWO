<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #d7e9f7 50%, #1c6692 50%);
      }

      .outer-container {
        position: relative;
        width: 80%;
        max-width: 1000px;
      }

      .container {
        display: flex;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        border: 8px double rgba(0, 0, 0, 0.2); /* Thicker border with higher transparency */
      }

      .left,
      .right {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
      }

      .left {
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .top-buttons {
        display: flex;
        justify-content: flex-end;
      }

      .top-buttons button {
        background: none;
        border: none;
        margin-left: 10px;
        font-size: 16px;
        cursor: pointer;
        color: #1c6692;
        font-weight: bold;
      }

      .right {
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .right .illustration {
        position: relative;
        max-width: 100%;
        max-height: 100%;
      }

      .right .illustration img {
        width: 100%;
        height: auto;
      }

      .right .illustration div {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
      }

      .right .illustration div:nth-child(2) {
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      .right .illustration div:nth-child(3) {
        bottom: 20%;
        left: 20%;
      }

      .right .illustration div:nth-child(4) {
        bottom: 30%;
        right: 20%;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 15px;
        background: #ff647c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background: #ff4964;
      }

      .social-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .social-buttons img {
        width: 48px;
        height: 48px;
        cursor: pointer;
      }

      .checkbox {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }

      .checkbox input {
        margin-right: 10px;
      }

      .terms {
        color: #666;
        font-size: 12px;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .auth-buttons button {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .auth-buttons .google {
        background-color: #db4437;
        color: white;
      }

      .auth-buttons .twitter {
        background-color: #1da1f2;
        color: white;
      }

      .outer-border {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 10px double rgba(0, 0, 0, 0.1); /* Thicker border with higher transparency */
        border-radius: 10px;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="outer-border"></div>
      <div class="container">
        <div class="left">
          <div class="top-buttons">
            <button>Sign up</button>
            <button>Sign in</button>
          </div>
          <div>
            <h1>Welcome!</h1>
            <p>
              Come in, don't be shy! We are very productive, interesting and
              understandable! We will make your job easier without any problems.
            </p>
            <input type="text" placeholder="E-mail or Phone" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <div class="checkbox">
              <input type="checkbox" id="terms" />
              <label for="terms" class="terms"
                >Creating an account means you're okay with our Terms of
                Service, Privacy Policy, and our default Notification
                Settings.</label
              >
            </div>
            <button>Sign up</button>
            <div class="auth-buttons">
              <button class="google">G</button>
              <button class="twitter">T</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="illustration">
            <img src="illustration.png" alt="Illustration" />
            <div>All tasks in one place</div>
            <div>Draw to memorize better</div>
            <div>Set yourself tasks and complete</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
